<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゐうてみ　ゐどころ　簡易ツイート用</title>

  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      margin: 50px;
      font-size: 16px;
      border-radius: 50px;
      background-color: #1da1f2;
      color: white;
      border: none;
      cursor: pointer;
      white-space: pre-line;
      width: 300px; /* ボタンの幅を固定 */
    }

    button:hover {
      background-color: #0d8ddb;
    }

    /* 宣伝ボタンを左右に並べる */
    .promo-buttons {
      display: flex;
      justify-content: center;
      gap: 50px; /* ボタン間の隙間 */
    }

    .promo-buttons button {
      margin: 0; /* ボタン間の余白をなくす */
    }

    /* その他のボタンの配置 */
    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
